<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信聊天</title>
    <link rel="stylesheet" href="http://8.url.cn/edu/classroom/assets/lib/reset.css">
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <header>
        <div class="nav-back">
            <img src="img/icon/arrow.png" height="20">

        </div>
        <h1>一只然</h1>
        <div class="nav-person">
            <img src="img/icon/ellipsis.png" height="30">
        </div>
    </header>
    <main>
        <div class="message-list">

            <div class="message-item message-item--left">
                <img class="avatar" src="./img/1.png" alt="头像">
                <div class="message-bubble">你好，我是一只然</div>
            </div>
            <div class="message-item message-item--left">
                <img class="avatar" src="./img/1.png" alt="头像">
                <div class="message-bubble">很高兴认识你</div>
            </div>
            <div class="message-item message-item--right">
                <img class="avatar" src="./img/2.png" alt="头像">
                <div class="message-bubble">你好，我是周志杰</div>
            </div>

        </div>
    </main>

    <footer>
        <img src="img/icon/语音.png " height="30 ">
        <input id="text1 " type="text" class="text-input">

        <img src=" img/icon/笑脸.png " height="30 ">
        <img src="img/icon/加号.png " height="30 ">
    </footer>
</body>

</html>
